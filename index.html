<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Factorithm</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<style>
			#canvas {margin: auto; display: block;}
		</style>
	</head>
	<body>
		<div id="game">
			<div id="grid">
				<div id="appbar">
					<h1 id="level_name"></h1>
					<div id="level_description"></div>
					<div id="input"></div>
					<div id="output"></div>
					<button id="prev_level">Prev level</button>
					<button id="next_level">Next level</button>
				</div>
				<div id="menu">
					<img class="menu_buttons" id="base" />
					<img class="menu_buttons" id="mover" />
					<img class="menu_buttons" id="adder" />
					<img class="menu_buttons" id="subtractor" />
					<img class="menu_buttons" id="memory_assigner" />
					<img class="menu_buttons" id="memory_adder" />
					<img class="menu_buttons" id="memory_subtractor" />
					<img class="menu_buttons" id="memory_splitter" />
					<!--
					<img class="menu_buttons" id="start" />
					<img class="menu_buttons" id="memory_a" />
					<img class="menu_buttons" id="memory_b" />
					<img class="menu_buttons" id="memory_c" />
					-->
				</div>
				<div id="gamearea">
					<canvas id="canvas"></canvas>
				</div>
			</div>
		</div>
		<script src="src2/main-controller.ts"></script>
	</body>

</html>
